<div *ngIf="bug" class="bug-container">

  <div class="report-date">
     注" {{bug.createdByUserFullName}} {{ bug.createdDate | date: 'dd/MM/yyyy' }}
  </div>

  <div class="bug-grid">
    <!-- : 转专 转专转 -->
    <div class="description-section">
      <div class="bug-title-box">
        <ng-container *ngIf="!isEditMode">{{ bug.title }}</ng-container>
        <input *ngIf="isEditMode" [(ngModel)]="editedBug.title" class="edit-inline" />
      </div>

      <div class="description">
        <ng-container *ngIf="!isEditMode">{{ bug.description }}</ng-container>
        <textarea *ngIf="isEditMode" [(ngModel)]="editedBug.description" class="edit-inline"></textarea>
      </div>
    </div>

    <!-- 爪注 -->
    <div class="middle-section">
      <div class="priority-category-row">
        <div class="field">
          <div class="label">PRIORITY</div>
          <div class="value">
            <ng-container *ngIf="!isEditMode">{{ bug.priorityName || ' 爪' }}</ng-container>
            <select *ngIf="isEditMode" [(ngModel)]="editedBug.priorityId" class="edit-inline select-box">
              <option *ngFor="let p of priorities" [value]="p.priorityId
              ">{{ p.priorityName }}</option>
            </select>
          </div>
        </div>
        <div class="field">
          <div class="label">CATEGORY</div>
          <div class="value">
            <ng-container *ngIf="!isEditMode">{{ bug.categoryName || ' 爪' }}</ng-container>
            <select *ngIf="isEditMode" [(ngModel)]="editedBug.categoryId" class="edit-inline select-box">
              <option *ngFor="let c of categories" [value]="c.categoryId">{{ c.categoryName }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="status-section">
        <div>住住:
          <span *ngIf="!isEditMode" [ngClass]="{
              'status-open': bug.statusName === 'Open',
              'status-close': bug.statusName === 'Close',
              'status-active': bug.statusName === 'Active',
              'status-cancelled': bug.statusName === 'Cancelled'
            }">
            {{ bug.statusName }}
          </span>
          <select *ngIf="isEditMode" [(ngModel)]="editedBug.statusId">
            <option *ngFor="let s of statuses" [value]="s.statusId" [ngClass]="getStatusClassById(editedBug.statusId)">
              {{ s.statusName }}
            </option>
          </select>
        </div>
        <div>驻 注": {{ bug.createdByUserFullName }}</div>
      </div>
    </div>


    <!-- 砖 专拽 -->
    <div></div>
  </div>

  <!-- 驻转专 -->
  <div class="footer-row">
    <div class="bug-files">
      <span>video.mp4 </span>
      <span>image.jpeg </span>
    </div>
    <div class="bug-actions">
      <button class="edit-btn" *ngIf="AuthorizedUser && !isEditMode" (click)="toggleEdit()">edit</button>
            <button class="save-btn" *ngIf="isEditMode " (click)="saveChanges()">Save</button>
      <button class="edit-btn" *ngIf="isEditMode" (click)="cancelEdit()">cancelEdit</button>
      <button class="delete-btn" (click)="openPopup()" *ngIf="AuthorizedUser">
        Delete <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>

<!-- 驻驻驻 -->
<div class="popup-overlay" *ngIf="showPopup" (click)="onOverlayClick($event)">
  <div class="popup-content delete-popup" (click)="$event.stopPropagation()">
    <h3 class="popup-title">? 转  砖专爪 拽 转 </h3>

    <textarea [(ngModel)]="closeReason" rows="4" placeholder="拽/注专 住专转 "></textarea>

    <div class="popup-actions">
      <button class="delete-btn" (click)="submitClose()">
        Delete <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>
