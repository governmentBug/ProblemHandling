<h3>הקלד תגובה עם תיוגים :</h3>
<textarea [(ngModel)]="text" class="mention-textarea"></textarea>

<h4>תצוגה:</h4>
<app-mention-display *ngIf="users?.length" [text]="text" [users]="users" ></app-mention-display>
<button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-content="Hello world!">
  Hover me
</button>
<script>
  const btn = document.querySelector('[data-bs-toggle="popover"]');
  new bootstrap.Popover(btn);
</script>
