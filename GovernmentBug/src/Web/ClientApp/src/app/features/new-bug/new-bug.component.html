<div class="bug-form-container">
  <div class="report-container">
    <p class="report-info">
         注" {{ userName }} 转专 {{ formattedDate }}
    </p>
    <p class="report-infoR">
      砖 {{numDocuments}} 住 爪专驻  {{numFilm}} 住专转 爪专驻转
    </p>
  </div>

  <form (ngSubmit)="addBug()" #bugForm="ngForm" class="bug-form-grid">

    <!-- 注 转 -->
    <div class="right-col">
      <label for="categoryId">拽专:</label>
      <select [(ngModel)]="newBug.categoryId" name="categoryId" class="select-field" required>
        <option value="0" disabled selected>拽专</option>
        <option *ngFor="let category of allCategory" [ngValue]="category.categoryId">
          {{ category.categoryName }}
        </option>
      </select>

      <label for="priorityId">注驻转:</label>
      <select [(ngModel)]="newBug.priorityId" name="priorityId" class="select-field" required>
        <option value="0" disabled selected>注驻转</option>
        <option *ngFor="let priority of allPriority" [ngValue]="priority.priorityId">
          {{ priority.priorityName }}
        </option>
      </select>
    </div>

    <!-- 注 砖转 -->


    <div class="left-col">
      <label for="nameB">砖/转拽爪专 :</label>
      <input type="text" [(ngModel)]="newBug.title" name="title" required placeholder="砖/转拽爪专 "
        class="input-field" id="nameB" />
        
      <label for="description">转专 :</label>
      <textarea [(ngModel)]="newBug.description" name="description" placeholder="转专 " class="textarea-field"
        required></textarea>
    </div>

    <!-- 砖专转 驻转专 -->
    <div class="buttons-row">
      <button type="button" class="screen-btn yellow" (click)="onScreenshot()"> 爪 住</button>
      <button type="button" class="screen-btn blue" (click)="onRecordVideo()"> 拽转 住</button>
      <button type="button" class="screen-btn red" (click)="allAttachments()">爪驻 住</button>
    </div>

    <!-- 驻转专 砖专 -->
    <button type="submit" class="save-btn" [disabled]="!bugForm.valid">save </button>
  </form>

         width="400">
  </video>
</div> -->

</div>
