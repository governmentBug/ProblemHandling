<div class="dashboard-grid">

    <div class="dashboard-item stat-box">
      <h3>ממוצע זמן טיפול בבאגים (ימים)</h3>
      <span>{{ averageTreatmenTimeDisplay }}</span>
    </div>
    <div class="dashboard-item stat-box">
      <h3>Azure כמות הבאגים שנפתחו ב</h3>
      <span>{{ treatBugsDisplay }}</span>
    </div>
    <div class="dashboard-item stat-box">
      <h3 class="total-bugs">מספר הבאגים שפתחת</h3>
      <span>{{ totalBugsDisplay }}</span>
    </div>

  <!-- שורה תחתונה: תרשימים -->
  @if (!showCharts) {
    <div class="dashboard-item personal-item by-priority">
      <div class="dashboard-placeholder">
        <svg width="48" height="48" fill="#b0b4bb" viewBox="0 0 24 24">
          <rect x="3" y="13" width="4" height="8" rx="1"/>
          <rect x="10" y="9" width="4" height="12" rx="1"/>
          <rect x="17" y="5" width="4" height="16" rx="1"/>
        </svg>
      </div>
    </div>
    <div class="dashboard-item monthly-trends">
<div class="dashboard-placeholder" style="display: flex; justify-content: center; align-items: center; height: 100%;">
  <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
    <path d="M3 17l6-6 4 4 7-7" stroke="#b0b4bb" stroke-width="2" fill="none"/>
    <circle cx="3" cy="17" r="1.5" fill="#b0b4bb"/>
    <circle cx="9" cy="11" r="1.5" fill="#b0b4bb"/>
    <circle cx="13" cy="15" r="1.5" fill="#b0b4bb"/>
    <circle cx="20" cy="8" r="1.5" fill="#b0b4bb"/>
  </svg>
      </div>
    </div>
  } @else {
    <div class="dashboard-item personal-item by-priority">
      <app-priority-bar-chart [data]="userData?.byPriority"></app-priority-bar-chart>
    </div>
    <div class="dashboard-item monthly-trends">
      <app-monthly-trends [userId]="userId" [displayCategorySelector]="false"></app-monthly-trends>
    </div>
  }
</div>
