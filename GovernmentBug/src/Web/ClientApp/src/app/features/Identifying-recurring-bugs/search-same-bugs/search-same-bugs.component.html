<button class="save-btn" (click)="searchRecurringBugs()" [disabled]="loading">
  <span>save</span>
  <svg class="save-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="#fff"/><path d="M19 21V8a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v13" fill="#b2ffb2"/><polyline points="17 21 12 16 7 21" fill="#b2ffb2"/><rect x="9" y="12" width="6" height="6" fill="#fff"/></svg>
</button>
<div class="open-bugs-warning animate-grow" *ngIf="message">
  <span class="open-bugs-label">יתכן שכבר קיים באג דומה במערכת</span>
</div>
<app-list-bugs-summaries
  *ngIf="showDrawer"
  [bugsSummaries]="recurringBugs"
  (viewBug)="onViewBug($event)"
></app-list-bugs-summaries>
