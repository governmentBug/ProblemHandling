
<div class="open-bugs-warning animate-grow" *ngIf="message">
  <span class="open-bugs-label">{{message}}</span>
</div>
<div class="similar-bugs-actions" *ngIf="recurringBugs.length > 0">
  <button class="cancel-btn" (click)="cancelOpenBug()">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="6" width="18" height="14" rx="2" ry="2" fill="#fff"/><line x1="9" y1="10" x2="9" y2="16"/><line x1="15" y1="10" x2="15" y2="16"/><line x1="10" y1="4" x2="14" y2="4"/></svg>
    לבטל את פתיחת הבאג
  </button>
  <button class="continue-btn" (click)="continueOpenBug()">
    להמשיך עם פתיחת הבאג
  </button>
</div>

<app-list-bugs-summaries
  *ngIf="showDrawer"
  [bugsSummaries]="recurringBugs"
  (viewBug)="onViewBug($event)"
></app-list-bugs-summaries>

<!-- פופ-אפ להצגת קומפוננטת BugDetailComponent -->
<div class="bug-popup-backdrop" *ngIf="showBugPopup">
  <div class="bug-popup-modal">
    <button class="close-btn" (click)="closeBugPopup()">
      <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <line x1="4" y1="4" x2="16" y2="16" stroke="#1976d2" stroke-width="2" stroke-linecap="round"/>
        <line x1="16" y1="4" x2="4" y2="16" stroke="#1976d2" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <ng-container *ngIf="selectedBug; else loadingBug">
      <app-bug-detail
        [bug]="selectedBug"
        [AuthorizedUser]="authorizedUser"
        (bugChanged)="closeBugPopup()"
      ></app-bug-detail>
    </ng-container>
    <ng-template #loadingBug>
      <div>טוען פרטי באג...</div>
    </ng-template>
  </div>
</div>
